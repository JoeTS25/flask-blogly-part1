{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<h1>Create new tag</h1>

<form action="/tags/new" method="POST">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter new tag name">
    </div>

    <div>
        {% for post in posts %}
        <input type="checkbox"
               value="{{ post.id }}"
               id="post_{{ post.id }}"
               name="posts">
        <label for="post_{{ post.id }}">{{ post.title }}</label>
        {% endfor %}
    </div>

    <div>
        <button type="submit">Add</button>
        <a href="/tags"><button>Cancel</button></a>
    </div>
</form>

{% endblock %}
